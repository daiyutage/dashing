<ng-switch on="renderer">
  <!-- link -->
  <a
    ng-switch-when="Link"
    ng-href="{{href}}"
    ng-bind="text"
    ng-attr-target="{{target}}"></a>
  <!-- button -->
  <button
    ng-switch-when="Button"
    ng-if="!hide"
    type="button" class="btn btn-default {{class}}"
    ng-bind="text"
    ng-click="click()"
    ng-disabled="disabled"
    ng-attr-bs-tooltip="tooltip"></button>
  <!-- tag (clickable label in a colored box) -->
  <tag
    ng-switch-when="Tag"
    text="{{text}}"
    ng-attr-href="{{href}}"
    ng-attr-condition="{{condition}}"
    ng-attr-tooltip="{{tooltip}}"></tag>
  <!-- indicator -->
  <indicator
    ng-switch-when="Indicator"
    ng-attr-shape="{{shape}}"
    ng-attr-condition="{{condition}}"
    ng-attr-tooltip="{{tooltip}}"></indicator>
  <!-- progress bar -->
  <progressbar
    ng-switch-when="ProgressBar"
    current="{{current}}" max="{{max}}"></progressbar>
  <!-- duration-->
  <div
    ng-switch-when="Duration"
    ng-bind="value|duration"></div>
  <!-- datetime-->
  <div
    ng-switch-when="DateTime"
    ng-bind="value|date:'yyyy-MM-dd HH:mm:ss'"></div>
  <!-- number-->
  <number
    ng-switch-when="Number"
    raw="{{raw}}"
    ng-attr-unit="{{unit}}"
    ng-attr-precision="{{precision}}"
    ng-attr-readable="{{readable}}"></number>
  <!-- number-->
  <div
    ng-switch-when="Number1"
    ng-bind="value|number:1"></div>
  <!-- number-->
  <div
    ng-switch-when="Number2"
    ng-bind="value|number:2"></div>
  <!-- default -->
  <div
    ng-switch-default
    ng-bind="value"></div>
</ng-switch>
