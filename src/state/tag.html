<ng-switch on="!href">
  <a
    ng-switch-when="false"
    ng-href="{{href}}" class="label label-lg {{labelColorClass}}"
    ng-bind="text" bs-tooltip="tooltip"></a>
  <span
    ng-switch-when="true"
    class="label label-lg {{labelColorClass}}"
    ng-style="{cursor:cursorStyle}"
    ng-bind="text" bs-tooltip="tooltip"></span>
</ng-switch>
