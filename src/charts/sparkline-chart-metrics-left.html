<div class="row">
  <metrics
    class="col-md-4" style="{{metricsStyleFix}}"
    caption="{{caption}}" ng-attr-help="{{help}}"
    value="{{current}}" unit="{{unit}}"
    small-text="{{smallText}}"></metrics>
  <sparkline-chart
    class="col-md-offset-1 col-md-7"
    options-bind="options" datasource-bind="data"></sparkline-chart>
</div>
