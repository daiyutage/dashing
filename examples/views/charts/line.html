<div class="row">
  <div class="col-md-6">
    <h4>Line Chart</h4>
    <line-chart
      options-bind="::lineChartOption"
      datasource-bind="lineChartData">
    </line-chart>
  </div>

  <div class="col-md-6">
    <h4>Sparkline Chart</h4>
    <sparkline-chart
      options-bind="::lineChartOption"
      datasource-bind="lineChartData">
    </sparkline-chart>
  </div>
</div>
