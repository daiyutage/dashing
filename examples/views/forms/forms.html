<div class="row">
  <div class="col-md-12">
    <div class="alert alert-warning" role="alert">
      Form controls require Bootstrap 3. And you need define a form with the following css:
      <code>
        &lt;form class="form-horizontal"&gt;
      </code>
    </div>
  </div>
</div>
<div class="row">
  <div ng-repeat="i in [1,2] track by $index"
       class="col-md-6">
    <form name="form" class="form-horizontal">
      <div class="form-group-header">Basic</div>
      <form-control
        type="text" label="Name"
        ng-model="$parent.name">
      </form-control>
      <form-control
        type="integer" label="Age (>12)" min="13" required="true"
        ng-model="$parent.age">
      </form-control>
      <form-control
        type="check" label="I have a drive license"
        ng-model="$parent.haveDriveLicense">
      </form-control>
      <div class="form-group-header">Radio Groups</div>
      <form-control
        type="radio" label="Gender"
        ng-model="$parent.gender" choices="{{genders}}">
      </form-control>
      <form-control
        type="radio" label="Blood Type"
        ng-model="$parent.bloodType" choices="{{bloodTypes}}">
      </form-control>
      <form-control
        type="multi-checks" label="Favorite Colors"
        ng-model="$parent.favoriteColors" choices="{{favoriteColorChoices}}">
      </form-control>
      <div class="form-group-header">Dropdown (select2)</div>
      <form-control
        type="choices" label="Place of Birth"
        ng-model="$parent.nation" choices="{{nations}}" required="true"
        search-placeholder="Select a country">
      </form-control>
      <form-control
        type="choices" label="Where Live" help="This field is optional. Please specify the current city where you are living, if it is not the same location as where you were borned."
        ng-model="$parent.location" choices="{{nations}}"
        search-placeholder="Select a country">
      </form-control>
      <div class="form-group-header">Date/Time Picker</div>
      <form-control
        type="datetime" label="Appointment"
        ng-model="$parent.dt">
      </form-control>
      <div class="form-group-header">Advanced Text Input</div>
      <form-control
        type="text" label="Input with Choices"
        ng-model="$parent.name2" choices="{{inputChoices}}">
      </form-control>
      <div class="form-group-header"></div>
      <div class="row">
      <div class="col-md-12 text-right">
        <button class="btn btn-sm btn-primary">Save Data</button>
        <button class="btn btn-sm btn-default" ng-click="reset()">Reset</button>
      </div>
      </div>
    </form>
  </div>
</div>
