<ul class="dropdown-menu time-picker">
  <li ng-repeat="min in [1, 5, 15, 30, 60, 90, 120]">
    <a href="#">
        <span class="time-value"
              ng-bind="now + min * 1000 * 60|date:'HH:mm:ss'"></span>
        <small class="time-desp">
          in {{min * 1000 * 60|duration}}
        </small>
    </a>
  </li>
  <!--<li><a href="#">Another action</a></li>-->
  <!--<li><a href="#">Something else here</a></li>-->
  <!--<li role="separator" class="divider"></li>-->
  <!--<li><a href="#">Separated link</a></li>-->
</ul>
