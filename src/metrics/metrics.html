<div class="metrics">
  <div>
    <span class="metrics-caption" ng-bind="caption"></span>
    <remark ng-if="help" type="question" tooltip="{{help}}"></remark>
  </div>
  <h3 class="metrics-value">
    <span ng-bind="value"></span>
    <small ng-bind="unit"></small>
  </h3>
  <small ng-if="smallText" class="metrics-small-text" ng-bind="smallText"></small>
</div>
