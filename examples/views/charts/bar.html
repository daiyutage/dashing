<div class="row">
  <div class="col-md-6">
    <h4>Simple Bar</h4>
    <bar-chart
      options-bind="::barChartOption4"
      datasource-bind="barChartData">
    </bar-chart>
  </div>
  <div class="col-md-6">
    <h4>Sparkline</h4>
    <bar-chart
      options-bind="::barChartOption5"
      datasource-bind="barChartData">
    </bar-chart>
  </div>
</div>

<div class="row">
  <div class="col-md-6">
    <h4>Multiple Bar Stacked</h4>
    <bar-chart
      options-bind="::barChartOption3"
      datasource-bind="barChartData">
    </bar-chart>
  </div>

  <div class="col-md-6">
    <h4>One Bar using Two Colors</h4>
    <bar-chart
      options-bind="::barUseNegativeColorOption"

  </div>
</div>

<div class="row">
  <div class="col-md-6">
