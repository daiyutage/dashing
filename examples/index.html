<!DOCTYPE html>
<html lang="en">
<head>
  <!-- standard meta -->
  <meta charset="utf-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"/>
  <title>Dashing Examples</title>

  <!-- vendor styles -->
  <link rel="stylesheet" href="vendors/vendors.min.css"/>
  <link rel="stylesheet" href="../dist/dashing.min.css"/>

  <!-- site styles -->
  <link rel="stylesheet" href="fonts/roboto/roboto.min.css"/>
  <link rel="stylesheet" href="styles/bootstrap_override.css"/>
  <link rel="stylesheet" href="styles/rdash.css"/>
  <link rel="stylesheet" href="styles/examples.css"/>
</head>
<body>

<!-- app -->
<div id="page-wrapper"
     ng-app="examples"
     ng-controller="LayoutCtrl" ng-class="{'open': open}" ng-cloak>

  <!-- sidebar -->
  <div id="sidebar-wrapper">
    <sidebar></sidebar>
    <sidebar-footer></sidebar-footer>
  </div>
  <!-- end of sidebar -->

  <!-- main content -->
  <div id="content-wrapper">
    <div class="page-content">
      <topnav></topnav>
      <div ui-view></div>
    </div>
  </div>
  <!-- end of main content -->
</div>
<!-- end of app -->

<!-- the dependencies -->
<script src="vendors/vendors.min.js"></script>
<script src="../dist/dashing.min.js"></script>

<!-- app scripts -->
<script src="examples.js"></script>
<script src="views/landing/layout.js"></script>
<script src="views/landing/topnav.js"></script>
<script src="views/landing/sidebar.js"></script>
<script src="views/landing/sidebar_footer.js"></script>
<script src="views/charts/bar.js"></script>
<script src="views/charts/line.js"></script>
<script src="views/charts/ring.js"></script>
<script src="views/forms/forms.js"></script>
<script src="views/tables/property.js"></script>
<script src="views/tables/sortable.js"></script>

</body>
</html>
