<div ng-if="pages.length >= 2">
  <div class="btn-group btn-group-xs">
    <button type="button" class="btn btn-default"
            ng-class="{disabled: 1==currentPage}" ng-click="selectPage(1)">
      <span class="glyphicon glyphicon-step-backward"></span></button>
    <button type="button" class="btn btn-default"
            ng-class="{disabled: 1==currentPage}" ng-click="selectPage(currentPage-1)">
      <span class="glyphicon glyphicon-chevron-left"></span></button>
    <button type="button" class="btn btn-default"
            ng-repeat="page in pages" ng-class="{active: page==currentPage}" ng-click="selectPage(page)">
      {{page}}
    </button>
    <button type="button" class="btn btn-default"
            ng-class="{disabled: numPages==currentPage}" ng-click="selectPage(currentPage+1)">
      <span class="glyphicon glyphicon-chevron-right"></span></button>
    <button type="button" class="btn btn-default"
            ng-class="{disabled: numPages==currentPage}" ng-click="selectPage(numPages)">
      <span class="glyphicon glyphicon-step-forward"></span></button>
  </div>
</div>
