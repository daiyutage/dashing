<div class="row">
  <metrics
    class="{{metricsPartClass}}" ng-class="{'col-md-6':!metricsPartClass}"
    caption="{{caption}}" ng-attr-help="{{help}}"
    value="{{current}}" unit="{{unit}}"
    small-text="{{smallText}}"></metrics>
  <sparkline-chart
    class="{{chartPartClass}}" ng-class="{'col-md-6':!chartPartClass}"
    options-bind="options" datasource-bind="data"></sparkline-chart>
</div>
